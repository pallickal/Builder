<div class="container">
  <form ng-submit="processFunction()">
    <div class="row col-md-4 col-md-offset-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="formData.userName" type="text" class="form-control input-lg" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="formData.password" type="password" class="form-control input-lg" id="password">
      </div>
      <div class="form-group input-lg">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      </div>
    </div>
  </form>
</div>
