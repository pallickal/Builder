<html ng-app="builderApp">
  <head>
    <meta charset="utf-8">
    <title>Openstack Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="app/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header>
          <div ui-view="header"></div>
        </header>
      </div>
      <div class="row">
        <div ui-view="content">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>

    <script src="app/osAPI/user/TenantTokens.js"></script>
    <script src="app/osAPI/user/tokensPolling.js"></script>
    <script src="app/osAPI/user/Session.js"></script>

    <script src="app/osAPI/images/Images.js"></script>
    <script src="app/osAPI/servers/Servers.js"></script>
    <script src="app/osAPI/servers/Server.js"></script>
    <script src="app/osAPI/tenants/Tenants.js"></script>
    <script src="app/osAPI/osApp.js"></script>

    <script src="app/login/login.js"></script>
    <script src="app/shared/header.js"></script>
